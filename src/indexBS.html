	<script>
	function setUnameCookie() {
		var str1="uname=";
		var str2="email=";
		var str3=document.getElementById("email").value;
		<!-- set email cookie -->
		document.cookie=str2.concat(str3);
        var str4="";
		<!-- ajax for getting username -->

            type: "POST",
			url: "../functions/"getUserInfo.php"
            data: str3,
            dataType: 'json',
            success: function(data)
            {
                str4=jQuery.parseJSON(data);
            }

        console.log(str4);

	}
