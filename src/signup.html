<html>
    <head>
        <title>StudyBuddy | Signup</title>
        <link rel="stylesheet" href="../css/style.css" type="text/css"/>

        <div id="header">
            StudyBuddy
        </div>
        <div id="mainWrapper">
		  <form method = "post" action="../functions/addUser.php">
            <div id="signUpContainer">
                <div class="formInput">

                <div class="formInput">

                </div>
                
                <input type="submit" name="submit" value="Sign Up!" class="signUpButton"/> 
            
			</div>
		  </form>
        </div>
    </body>
